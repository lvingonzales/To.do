<!DOCTYPE html>

    <script src="./main.js" defer></script>
    <title>To.do</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="project-page">
                <div class="project-title">
                    Title
                </div>
                <div class="project-description">
                    This is a description
                </div>
                <div class="project-date">--/--/----</div>

                        <svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 -960 960 960" width="36px" fill="#000000">

                        </svg>
                    </div>
                    <div class="task">
                        <input type="checkbox" name="task" id="0" />
                        <label for="0">This is a task</label>
                        <div class="task-date">--/--/----</div>
                    </div>
                </div>
                <div class="project-notes">
                    These are project Notes
                </div>
            </div>
            <div class="task-list">
                task list
            </div>
        </div>
    </div>

</html>
