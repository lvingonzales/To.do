<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To.do</title>
</head>
<body>
    <div class="container">
        <div id="new-task-form">
            <form action="" method="get" class="new-task-form">
                <div class="form-fields">
                    <div id="form-title">
                        <label for="task-title">Task Title:</label>
                        <input type="text" name="title" id="task-title" required />
                    </div>
                    <div id="form-desc">
                        <label for="task-description">Task Description:</label>
                        <input type="text" name="desc" id="task-description" />
                    </div>
                    <div id="form-date">
                        <label for="task-date">Task Due Date:</label>
                        <input type="date" name="date" id="task-date" />
                    </div>
                    <div id="form-submit">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M439.5-440H242.37q-17.03 0-28.76-11.76-11.74-11.76-11.74-28.83 0-17.06 11.74-28.74Q225.34-521 242.37-521H439.5v-197.13q0-17.03 11.76-28.76 11.76-11.74 28.83-11.74 17.06 0 28.74 11.74 11.67 11.73 11.67 28.76V-521h197.13q17.03 0 28.76 11.76 11.74 11.76 11.74 28.83 0 17.06-11.74 28.74Q734.66-440 717.63-440H520.5v197.13q0 17.03-11.76 28.76-11.76 11.74-28.83 11.74-17.06 0-28.74-11.74-11.67-11.73-11.67-28.76V-440Z"/></svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
