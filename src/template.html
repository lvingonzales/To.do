<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To.do</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">
                    TO.DO
                </div>
                <button class="remove-project"><img src="./resources/icons/minus.svg" alt=""></button>
                <button class="add-project"><img src="./resources/icons/plus.svg" alt=""></button>
            </div>
            <div class="project-pane">
                <div class="project side">
                    <div class="status-light"></div>
                    <span class="project-name side">Project Name</span>
                    <span class="project-date side">01/12/2000</span>  
                </div>
                <div class="project side">
                    <div class="status-light"></div>
                    <span class="project-name side">Really long project name, way too long to render</span>
                    <span class="project-date side">01/12/2000</span>  
                </div>
            </div>
            <div class="settings">
                <img src="./resources/icons/settings.svg" alt="" />
                <span>Settings</span>
            </div>
        </div>
        <div class="content">
            <div class="project-page">
                project page
            </div>
            <div class="task-list">
                task list
            </div>
        </div>
    </div>
</body>
</html>
